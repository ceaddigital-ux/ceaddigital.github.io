<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meu Site</title>
  <meta name="description" content="Página inicial simples, rápida e responsiva." />
  <style>
    :root{
      --bg:#0f172a;
      --fg:#e2e8f0;
      --muted:#94a3b8;
      --accent:#22d3ee;
      --card:#111827;
      --ring:#38bdf8;
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;scroll-behavior:smooth;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif}
    a{color:var(--accent);text-decoration:none}
    a:focus{outline:2px solid var(--ring);outline-offset:2px;border-radius:6px}
    .container{max-width:1100px;margin:0 auto;padding:0 20px}
    header{position:sticky;top:0;backdrop-filter:saturate(120%) blur(6px);background:rgba(15,23,42,.7);border-bottom:1px solid #1f2937;z-index:10}
    .nav{display:flex;align-items:center;justify-content:space-between;height:64px}
    .brand{display:flex;align-items:center;gap:10px;font-weight:700;letter-spacing:.2px}
    .brand svg{width:28px;height:28px}
    .menu{display:flex;gap:18px}
    .menu a{opacity:.9}
    .menu a:hover{opacity:1}
    .btn{display:inline-block;padding:10px 14px;border-radius:10px;background:linear-gradient(90deg,#22d3ee,#38bdf8);color:#05202a;font-weight:700}
    .btn:hover{filter:brightness(1.05)}
    .hero{display:grid;grid-template-columns:1.1fr 0.9fr;gap:32px;align-items:center;padding:48px 0 24px}
    .hero h1{font-size:clamp(28px,5vw,48px);line-height:1.1;margin:0 0 16px}
    .hero p{font-size:clamp(16px,2.2vw,18px);color:var(--muted);margin:0 0 24px}
    .card{background:var(--card);border:1px solid #1f2937;border-radius:16px;padding:20px}
    .figure{aspect-ratio:4/3;border-radius:12px;background:
      radial-gradient(60% 60% at 60% 40%, rgba(56,189,248,.25), transparent 60%),
      radial-gradient(60% 60% at 30% 70%, rgba(34,211,238,.18), transparent 60%),
      #0b1324;display:grid;place-items:center;border:1px solid #1f2937}
    .figure svg{width:60%;max-width:360px}
    section{padding:56px 0}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
    .grid .card h3{margin:0 0 8px;font-size:18px}
    .grid .card p{margin:0;color:var(--muted)}
    .about{display:grid;grid-template-columns:1fr 1fr;gap:28px}
    form{display:grid;gap:12px}
    input,textarea{width:100%;padding:12px 14px;border-radius:10px;border:1px solid #263244;background:#0b1222;color:var(--fg)}
    input:focus,textarea:focus{outline:2px solid var(--ring);outline-offset:2px}
    textarea{min-height:120px}
    footer{padding:28px 0;border-top:1px solid #1f2937;color:var(--muted)}
    @media (max-width:900px){
      .hero{grid-template-columns:1fr}
      .about{grid-template-columns:1fr}
      .grid{grid-template-columns:1fr 1fr}
    }
    @media (max-width:600px){
      .grid{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M3 12a9 9 0 1 0 18 0A9 9 0 0 0 3 12Zm9-7v14M5 9h14M5 15h14" stroke="currentColor" stroke-width="1.5"/></svg>
        <span>Minha Marca</span>
      </div>
      <nav class="menu">
        <a href="#servicos">Serviços</a>
        <a href="#sobre">Sobre</a>
        <a href="#contato">Contato</a>
        <a class="btn" href="#contato">Fale comigo</a>
      </nav>
    </div>
  </header>
  <main class="container">
    <section class="hero">
      <div>
        <h1>Site simples, pronto para publicar</h1>
        <p>Edite textos e links, troque o nome da marca e publique no seu domínio.</p>
      </div>
      <div class="card figure"></div>
    </section>
  </main>
  <footer>
    <div class="container">
      <small>© <span id="year"></span> Minha Marca</small>
    </div>
  </footer>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
